<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <a href="index.html"><img src="./../../../assets/images/logo2.png" alt=""></a>
      </div>
      <form class="login100-form validate-form" (ngSubmit)="loginWithEmail()">
        <span class="login100-form-title">Iniciar sesión</span>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" name="email" [(ngModel)]="email" placeholder="Correo electrónico" required>
          <span class="focus-input100"></span>
          <span class="symbol-input100"><i class="fa fa-envelope" aria-hidden="true"></i></span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="password" name="password" [(ngModel)]="password" placeholder="Contraseña" required>
          <span class="focus-input100"></span>
          <span class="symbol-input100"><i class="fa fa-lock" aria-hidden="true"></i></span>
        </div>

        <div class="mt-3">
          <strong class="msg1 text-centered">{{ resultado }}</strong>
        </div>

        <div class="container-login100-form-btn d-flex justify-content-center mt-4">
          <button type="submit" class="login100-form-btn btn btn-primary rounded-pill px-4 shadow">Iniciar sesión</button>
        </div>

        <!-- Botón Google -->
        <div class="text-center p-t-20 mt-3">
          <p class="txt1">O inicia sesión con</p>
          <a (click)="loginWithGoogle()" class="google-btn d-flex align-items-center justify-content-center" style="cursor: pointer;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo">
            <span>Iniciar sesión con Google</span>
          </a>
        </div>

        <div class="text-center p-t-136 center-link-login">
          <span class="txt1">¿No tienes cuenta? </span>
          <a class="txt2" routerLink="/register">
            Regístrate ahora
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
        </form>

    </div>
  </div>
</div>

<script>
  $('.js-tilt').tilt({
    scale: 1.1
  })
</script>
