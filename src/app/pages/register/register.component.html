<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" (ngSubmit)="registerWithEmail()">
        <span class="login100-form-title">
          Member Register
        </span>

        <!-- Username (opcional, sin ngModel porque no lo usas aún) -->
        <div class="wrap-input100 validate-input" data-validate="Valid user is required">
          <input class="input100" type="text" name="user" placeholder="Username">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>

        <!-- Email con ngModel -->
        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="email" [(ngModel)]="email" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <!-- Password con ngModel -->
        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" name="pass" [(ngModel)]="password" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <!-- Botón que ejecuta registerWithEmail() al enviar -->
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Register
          </button>
        </div>

        <!-- Google button -->
        <div class="text-center p-t-20">
          <p class="txt1">Or register with</p>
          <a (click)="loginWithGoogle()" class="google-btn" style="cursor: pointer;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo">
            <span>Sign up with Google</span>
          </a>
        </div>

        <div class="text-center p-t-136 center-link-login">
          <a class="txt2" routerLink="/login">
            Login Now
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>

      <div class="login100-pic js-tilt" data-tilt>
        <a routerLink="/"><img src="./../../../assets/images/logo2.png" alt=""></a>
      </div>
    </div>
  </div>
</div>
