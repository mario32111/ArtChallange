<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">

      <form class="login100-form validate-form">
        <span class="login100-form-title">
          Member Register
        </span>

        <div class="wrap-input100 validate-input" data-validate="Valid user is required">
          <input class="input100" type="text" name="user" placeholder="Username">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="email" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" name="pass" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Register
          </button>
        </div>

        <!-- BotÃ³n de Registrarse con Google -->
        <div class="text-center p-t-20">
          <p class="txt1">Or register with</p>
          <a href="#" class="google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo">
            <span>Sign up with Google</span>
          </a>
        </div>

        <div class="text-center p-t-136 center-link-login">
          <a class="txt2" href="login.html">
            Login Now
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>

      <div class="login100-pic js-tilt" data-tilt>
        <a href="index.html"><img src="./../../../assets/images/logo2.png" alt=""></a>
      </div>
    </div>
  </div>
</div>
