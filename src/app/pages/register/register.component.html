<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 card shadow-lg p-4 mb-4 bg-white rounded">
      <form [formGroup]="formularioValidacion" class="login100-form validate-form" (ngSubmit)="registerWithEmail()">
        <span class="login100-form-title fw-bold text-success mb-4">
          Registro de Miembro
        </span>


        <!-- Username (opcional, sin ngModel porque no lo usas aún) -->
        <div class="wrap-input100 validate-input" data-validate="Valid user is required">
          <input class="input100" type="text" formControlName="nombre" placeholder="Nombre de usuario" >
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>

        <!-- Email -->
        <div class="wrap-input100 validate-input input-group" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" formControlName="correo" placeholder="Correo electrónico">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
          <!-- Mensaje debajo del input -->
          <span class="msg1"
            *ngIf="formularioValidacion.get('correo')?.touched && formularioValidacion.get('correo')?.errors?.['email']">
            Formato de correo inválido.
          </span>
        </div>


        <!-- Password -->
        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" formControlName="password" placeholder="Contraseña">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <!-- Confirm Password -->
        <div class="wrap-input100 validate-input input-group" data-validate="rePassword is required">
          <input class="input100" type="password" formControlName="rePassword" placeholder="Confirmar contraseña">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
          <span class="msg1"
            *ngIf="formularioValidacion.get('rePassword')?.touched && formularioValidacion.get('rePassword')?.errors?.['passwordMissMatched']">
            Las contraseñas no coinciden.
          </span>
        </div>
        <div class="mt-3">
          <strong [ngClass]="miClase">{{ resultado }}</strong>
        </div>
        
        <!-- Botón que ejecuta registerWithEmail() al enviar -->
        <div class="container-login100-form-btn d-flex justify-content-center mt-4">
          <button class="login100-form-btn btn btn-success rounded-pill px-4 shadow" type="submit">
            Registrarse
          </button>
        </div>

        <!-- Google button -->
        <div class="text-center p-t-20 mt-3">
          <p class="txt1">O regístrate con</p>
          <a (click)="loginWithGoogle()" class="google-btn d-flex align-items-center justify-content-center" style="cursor: pointer;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo">
            <span>Registrarse con Google</span>
          </a>
        </div>
      </form>
    </div>


    <div class="login100-pic js-tilt" data-tilt>
      <a routerLink="/"><img src="./../../../assets/images/logo2.png" alt=""></a>
    </div>
  </div>
</div>
