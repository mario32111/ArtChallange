<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form [formGroup]="formularioValidacion" class="login100-form validate-form" (ngSubmit)="registerWithEmail()">
        <span class="login100-form-title">
          Member Register
        </span>


        <!-- Username (opcional, sin ngModel porque no lo usas aún) -->
        <div class="wrap-input100 validate-input" data-validate="Valid user is required">
          <input class="input100" type="text" formControlName="nombre" placeholder="Username" >
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>

        <!-- Email -->
        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" formControlName="correo" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
          <span [ngClass]="miClase"
            *ngIf="formularioValidacion.get('correo')?.touched && formularioValidacion.get('correo')?.errors?.['email']">
            (Formato de e-mail inválido)
          </span>
        </div>

        <!-- Password -->
        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" formControlName="password" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <!-- Confirm Password -->
        <div class="wrap-input100 validate-input" data-validate="rePassword is required">
          <input class="input100" type="password" formControlName="rePassword" placeholder="Confirm password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
          <span [ngClass]="miClase"
            *ngIf="formularioValidacion.get('rePassword')?.touched && formularioValidacion.get('rePassword')?.errors?.['passwordMissMatched']">
            (Las contraseñas no coinciden)
          </span>
        </div>


        <!-- Botón que ejecuta registerWithEmail() al enviar -->
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Register
          </button>
        </div>

        <!-- Google button -->
        <div class="text-center p-t-20">
          <p class="txt1">Or register with</p>
          <a (click)="loginWithGoogle()" class="google-btn" style="cursor: pointer;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo">
            <span>Sign up with Google</span>
          </a>
        </div>

        <div class="text-center p-t-136 center-link-login">
          <a class="txt2" routerLink="/login">
            Login Now
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
        <div class="mt-3">
          <strong>{{ resultado }}</strong>
        </div>
      </form>


      <div class="login100-pic js-tilt" data-tilt>
        <a routerLink="/"><img src="./../../../assets/images/logo2.png" alt=""></a>
      </div>
    </div>
  </div>
</div>
